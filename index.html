<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your B·M·I</title>

    <script src="bmicalc.js" defer></script> 
    <link rel="stylesheet" href="bmistyles.css">
</head>
<body>

<div class="container">
  <h2 class="app-title">BMI Calculator</h2>  
  <div class="height box">
    <h4>Height (In centimeters)</h4> 
    <input type="number" class="height-input">
  </div>
  <div class="weight box">
    <h4>Weight (In kilograms)</h4>  
    <input type="number" class="weight-input">
  </div>
  <button class="calculate">Calculate BMI</button>
  <div class="result-box">
     <p class="yr-bmi-txt"><b>Your BMI is :</b></p> 
     <div class="bmi">
       <h3></h3>     
     </div>
     <p class="result"> <span></span></p>
  </div>
</div>

</body>
</html>
